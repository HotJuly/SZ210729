<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            现在具有一个变量,内部存储着某种数据,请实现一个函数,用于输出当前数据的类型
            instanceof原理:
                A instanceof B
                A.__proto__ === B.prototype
                A.__proto__.__proto__ === B.prototype

            注意:instanceof只能在已知A和B的情况下,才能做出判断结果
        */

        // var data = [];
        var data = "abc";
        // console.log(data instanceof Array)

        function getType(data){
            // return {}.toString.call(data).split(" ")[1].replace("]","");
            return Object.prototype.toString.call(data).split(" ")[1].replace("]","");
        }

        console.log(getType(data))
    </script>
</body>
</html>
