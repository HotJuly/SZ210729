<body>
    <script>
        /*
            读取属性:
                如果自身没有找到使用的属性,就会顺着隐式原型链向上查找
            设置属性:
                不会顺着原型链向上设置,只会在当前对象身上设置
        
        */
        function Person(name){
            this.name=name
        }

        Person.prototype.c=3;

        var p1 = new Person("xiaoming1");

        p1.c += 1;
        // p1.c = p1.c + 1;
        // p1.c = (p1.__proto__.c + 1);
        // p1.c = (3 + 1);

        console.log(p1,p1.c,Person.prototype.c)
    </script>
</body>
